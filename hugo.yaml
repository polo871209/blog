baseURL: https://polo871209.github.io/blog/
title: "PoLoBlog"
languageCode: en-us
theme: ["PaperMod"]
mainsections: ["posts"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

params:
  env: production
  defaultTheme: auto
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true

  # https://adityatelange.github.io/hugo-PaperMod/posts/papermod/papermod-features/#profile-mode
  profileMode:
    enabled: true
    Title: Hi there ðŸŒŠ
    imageTitle: Po
    subtitle: Just simple blogs
    imageUrl: "https://media.licdn.com/dms/image/v2/D5603AQGF_50uYuXftw/profile-displayphoto-scale_400_400/B56ZiZV.zEHMAk-/0/1754919334037?e=1758153600&v=beta&t=BPYxmICI578uZ1LkS1Sja1hlLkWk_RddVvn1tlJt31c"
    buttons:
      - name: Blog
        url: posts

  socialIcons:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/polohi/"
    - name: "github"
      url: "https://github.com/polo871209"

  # Search configuration
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON
